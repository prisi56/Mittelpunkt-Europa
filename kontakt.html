<script type="text/javascript">

//Formdaten an PHP-Datei senden
        $("form#kontaktformular").submit(function() {
        // we want to store the values from the form input box, then send via ajax below
        var name = $('#name').attr('value');
        var email = $('#email').attr('value');
        var telefon = $('#telefon').attr('value');
        var artanfrage = $('#artanfrage').attr('value');
        var anfrage  = $('#anfrage').attr('value');
        var anreisetag = $('#anreisetag').attr('value');
        var anreisemonat = $('#anreisemonat').attr('value');
        var anreisejahr = $('#anreisejahr').attr('value');
        var naechte = $('#naechte').attr('value');
        var zimmerart = $('#zimmerart').attr('value');

                $.ajax({
                        type: "get",
                        url: "submitform.php",
                        data: "name="+ name +"&email="+ email+"&telefon="+ telefon+"&artanfrage="+ artanfrage+"&anfrage="+ anfrage+"&anreisetag="+ anreisetag+"&anreisemonat="+ anreisemonat+"&anreisejahr="+ anreisejahr+"&naechte="+ naechte+"&zimmerart="+ zimmerart,
                        success: function(){
                                $.mobile.changePage("kontakt-erfolgreich.html", { transition: "flip"} );
                                alert('versendet');
                        }
                });
        return false;
        });
